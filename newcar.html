<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Car Information Form</h1>

    <form action="http://localhost/untitled-1.php" method="post">
        <div class="mb-3">
            <label for="carName" class="form-label">Car Name:</label>
            <input type="text" class="form-control" id="carName" name="carName" required>
        </div>

        <div class="mb-3">
            <label for="carBrandName" class="form-label">Car Brand Name:</label>
            <input type="text" class="form-control" id="carBrandName" name="carBrandName" required>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="text" class="form-control" id="year" name="year" required>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="color" name="color" required>
        </div>

        <div class="mb-3">
            <label for="engineType" class="form-label">Engine Type:</label>
            <input type="text" class="form-control" id="engineType" name="engineType" required>
        </div>

        <div class="mb-3">
            <label for="transmissionType" class="form-label">Transmission Type:</label>
            <input type="text" class="form-control" id="transmissionType" name="transmissionType" required>
        </div>

        <div class="mb-3">
            <label for="fuelType" class="form-label">Fuel Type:</label>
            <input type="text" class="form-control" id="fuelType" name="fuelType" required>
        </div>

        <div class="mb-3">
            <label for="horsepower" class="form-label">Horsepower:</label>
            <input type="text" class="form-control" id="horsepower" name="horsepower" required>
        </div>

        <div class="mb-3">
            <label for="fuelEfficiency" class="form-label">Fuel Efficiency:</label>
            <input type="text" class="form-control" id="fuelEfficiency" name="fuelEfficiency" required>
        </div>

        <div class="mb-3">
            <label for="currentValue" class="form-label">Current Value:</label>
            <input type="text" class="form-control" id="currentValue" name="currentValue" required>
        </div>

        <div class="mb-3">
            <label for="safetyRatings" class="form-label">Safety Ratings:</label>
            <input type="text" class="form-control" id="safetyRatings" name="safetyRatings" required>
        </div>

        <div class="mb-3">
            <label for="availability" class="form-label">Availability:</label>
            <input type="text" class="form-control" id="availability" name="availability" required>
        </div>

        <div class="mb-3">
            <label for="imageLink" class="form-label">Image Link:</label>
            <input type="text" class="form-control" id="imageLink" name="image_link" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
